services:
  # Backend Service
  - type: web
    name: address-auto-backend
    runtime: docker
    context: automation
    dockerfilePath: ./Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: address-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: PORT
        value: 8000
    startCommand: uvicorn src.automation.api:app --host 0.0.0.0 --port 8000

databases:
  # Postgres Database
  - name: address-db
    plan: free
    region: frankfurt
    databaseName: address_db
    user: app_user

version: "1"
